apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubefin-agent
  namespace: kubefin
  labels:
    app.kubernetes.io/component: kubefin-agent
    app.kubernetes.io/name: kubefin
    app.kubernetes.io/version: devel
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kubefin-agent
  template:
    metadata:
      labels:
        app: kubefin-agent
        app.kubernetes.io/component: kubefin-agent
        app.kubernetes.io/name: kubefin
        app.kubernetes.io/version: devel
    spec:
      serviceAccountName: kubefin-sa
      containers:
      - name: kubefin-agent
        # This is the Go import path for the binary that is containerized
        # and substituted here.
        image: {KUBEFIN_AGENT_IAMGE}
        args:
          - --v=6 # highest log level
        resources:
          requests:
            cpu: 500m
            memory: 500Mi
          limits:
            cpu: 500m
            memory: 500Mi
        env:
          - name: CLOUD_PROVIDER
            value: "{CLOUD_PROVIDER}"
          # If the name is defined, we will use this, if not we will try to get.
          - name: CLUSTER_NAME
            value: "{CLUSTER_NAME}"
          # This id should be unique if you deploy as multi-cluster
          - name: CLUSTER_ID
            value: "{CLUSTER_ID}"
          # This only used when we can't recognize the cloud provider or default
          - name: CUSTOM_CPU_CORE_HOUR_PRICE
            value: ""
          # This only used when we can't recognize the cloud provider or default
          - name: CUSTOM_RAM_GB_HOUR_PRICE
            value: ""
          # CPU core that os&kubelet consume, this only used when we can't recognize the cloud provider or default
          - name: CPU_CORE_RESERVED
            value: "0.1"
          # RAM GB that os&kubelet consume, this only used when we can't recognize the cloud provider or default
          - name: NODE_RAM_RESERVED
            value: "0.1"
          # CPU core price / RAM GB price, this only used when public cloud provider
          - name: CPUCORE_RAMGB_PRICE_RATIO
            value: "3"
          - name: LEADER_ELECTION_ID
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
        ports:
          - name: healthcheck
            containerPort: 9090
          - name: metrics
            containerPort: 8080
      - name: otel-collector
        image: otel/opentelemetry-collector-contrib:0.72.0
        resources:
          requests:
            cpu: 500m
            memory: 1500Mi
        volumeMounts:
          - mountPath: /etc/otelcol-contrib/config.yaml
            name: otel-collector-config
            subPath: config.yaml
            readOnly: true
      terminationGracePeriodSeconds: 30
      volumes:
        - name: otel-collector-config
          configMap:
            name: otel-collector-config
